<head>
  <meta charset="UTF-8">

  <title>Sunraysfoundation</title>
  <style>
    /* Basic Styles */
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    p {
      font-size: 12pt;
      color: #E58824;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
      margin-bottom: 0;
    }

    .container {
      max-width: 800px;
      /* Limit the width for better readability */
      margin: 0 auto;
      /* Center the content */
      padding: 20px;
      display: flex;
      /* Use flexbox for easier layout */
      gap: 5px;
      margin-top: 20px;
    }

    .left-column {
      flex: 1;
      /* Allow left column to take up available space */
      display: flex;
      /* Use flexbox for easier layout */
      flex-direction: column;
      gap: 20px;
    }

    .logo {
      width: 100%;
      /* Make the logo responsive */
      height: auto;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    .office-info,
    .contact-info {
      display: flex;
      flex-direction: column;
      /* Stack office info vertically on smaller screens */
      gap: 10px;
      margin-top: 15px;
    }

    .office-item,
    .contact-item {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 10pt;
    }

    .office-item b,
    .contact-item b {
      font-size: 12pt;
    }

    .icon {
      display: flex;
      gap: 5px;
      margin-top: 20px;
    }

    .icon img,
    .icon i {
      width: 32px;
      height: 32px;
    }

    /* Responsive Styles */

    /* Tablet Styles (Screen sizes between 600px and 900px) */
    @media screen and (min-width: 600px) and (max-width: 900px) {
      .container {
        flex-direction: row;
        /* Stack columns vertically */
        gap: 30px;
        /* Add space between columns */
      }

      .left-column {
        max-width: 250px;
        /* Adjust logo width for tablet layout */
      }

      .office-info,
      .contact-info {
        flex-direction: row;
        /* Arrange office info horizontally */
        justify-content: space-between;
        /* Distribute items evenly */
      }

      .contact-item {
        flex-direction: row;
        /* Arrange contact items horizontally */
        justify-content: space-between;
      }

      .icon {
        display: flex;
        gap: 5px;
        margin-top: 20px;
        justify-content: start;
      }
    }

    /* Desktop Styles (Screen sizes larger than 900px) */
    @media screen and (min-width: 900px) {
      .container {
        flex-direction: row;
        /* Align columns horizontally */
        gap: 30px;
        /* Add space between columns */
      }

      .left-column {
        max-width: 250px;
        /* Adjust logo width for desktop layout */
      }

      .office-info,
      .contact-info {
        flex-direction: row;
        /* Arrange office info horizontally */
        justify-content: space-between;
        /* Distribute items evenly */
      }

      .contact-item {
        flex-direction: row;
        /* Arrange contact items horizontally */
        justify-content: space-between;
      }

      .icon {
        display: flex;
        gap: 5px;
        margin-top: 20px;
        justify-content: start;
      }
    }

    /* Mobile Styles (Screen sizes smaller than 600px) */
    @media screen and (max-width: 600px) {
      .container {
        flex-direction: column;
        /* Stack columns vertically */
        gap: 10px;
        /* Add space between columns */
      }

      .left-column {
        max-width: 250px;
        /* Adjust logo width for desktop layout */
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-left: 63px;
      }

      .logo {
        width: 100%;
        /* Center the logo */
      }

      .office-info,
      .contact-info {
        flex-direction: column;
        /* Stack vertically */
        align-items: center;
      }

      .contact-item {
        flex-direction: column;
        /* Stack vertically */
        text-align: center;
        /* Center text */
      }

      .icon {
        display: flex;
        gap: 5px;
        margin-top: 20px;
        justify-content: center;
      }
    }

    .contact-item b {

      margin-right: 5px;
      /* Add a small space between the label and the link */
    }

    .center {
      margin-top: 60px;
    }
  </style>
</head>
